# Production Docker Compose for 20+ Users
# Use this instead of docker-compose.yml for multi-user deployments
#
# Usage: docker-compose -f docker-compose.prod.yml up -d

services:
  # PostgreSQL with pgvector extension - tuned for multi-user
  db:
    image: pgvector/pgvector:pg16
    container_name: vragent-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-vragent}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-vragent_secret}
      POSTGRES_DB: ${POSTGRES_DB:-vragent}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-vragent}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    # PostgreSQL tuning for multi-user workloads
    command: >
      postgres
      -c max_connections=100
      -c shared_buffers=256MB
      -c effective_cache_size=512MB
      -c work_mem=16MB
      -c maintenance_work_mem=128MB
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  # Redis for background jobs - tuned for queue management
  redis:
    image: redis:7-alpine
    container_name: vragent-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    # Redis memory limit to prevent OOM
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M

  # FastAPI Backend - can scale horizontally
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vragent-backend
    environment:
      DATABASE_URL: postgresql+psycopg2://${POSTGRES_USER:-vragent}:${POSTGRES_PASSWORD:-vragent_secret}@db:5432/${POSTGRES_DB:-vragent}
      REDIS_URL: redis://redis:6379/0
      GEMINI_API_KEY: ${GEMINI_API_KEY:-}
      GEMINI_MODEL_ID: ${GEMINI_MODEL_ID:-gemini-2.5-flash}
      NVD_API_KEY: ${NVD_API_KEY:-}
      SECRET_KEY: ${SECRET_KEY:-change-this-in-production}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-60}
      REFRESH_TOKEN_EXPIRE_DAYS: ${REFRESH_TOKEN_EXPIRE_DAYS:-7}
      ENVIRONMENT: production
      # Multi-user optimizations
      MAX_PARALLEL_SCANNERS: 2  # Reduce per-scan parallelism when many users
      SCANNER_TIMEOUT: 300  # 5 min timeout per scanner
    ports:
      - "8000:8000"
    volumes:
      - upload_data:/app/uploads
    cap_add:
      - NET_RAW
      - NET_ADMIN
    security_opt:
      - seccomp:unconfined
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 512M

  # Background Workers - SCALE THIS FOR MORE CONCURRENT SCANS
  # Default: 3 workers = 3 concurrent scans
  # For 20+ users: consider 4-6 workers
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: python -m backend.worker
    environment:
      DATABASE_URL: postgresql+psycopg2://${POSTGRES_USER:-vragent}:${POSTGRES_PASSWORD:-vragent_secret}@db:5432/${POSTGRES_DB:-vragent}
      REDIS_URL: redis://redis:6379/0
      GEMINI_API_KEY: ${GEMINI_API_KEY:-}
      GEMINI_MODEL_ID: ${GEMINI_MODEL_ID:-gemini-2.5-flash}
      NVD_API_KEY: ${NVD_API_KEY:-}
      ENVIRONMENT: production
    volumes:
      - upload_data:/app/uploads
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    deploy:
      mode: replicated
      replicas: 12  # 12 workers = 12 concurrent scans
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 512M

  # React Frontend - serves on port 80 (standard HTTP)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: vragent-frontend
    ports:
      - "80:80"  # Standard HTTP - users just type the IP address
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 64M

volumes:
  postgres_data:
  redis_data:
  upload_data:

networks:
  default:
    name: vragent-network
