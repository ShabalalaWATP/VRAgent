services:
  # PostgreSQL with pgvector extension
  db:
    image: pgvector/pgvector:pg16
    container_name: vragent-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-vragent}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-vragent_secret}
      POSTGRES_DB: ${POSTGRES_DB:-vragent}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-vragent}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis for background jobs
  redis:
    image: redis:7-alpine
    container_name: vragent-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vragent-backend
    environment:
      DATABASE_URL: postgresql+psycopg2://${POSTGRES_USER:-vragent}:${POSTGRES_PASSWORD:-vragent_secret}@db:5432/${POSTGRES_DB:-vragent}
      REDIS_URL: redis://redis:6379/0
      GEMINI_API_KEY: ${GEMINI_API_KEY:-}
      GEMINI_MODEL_ID: ${GEMINI_MODEL_ID:-gemini-pro}
      NVD_API_KEY: ${NVD_API_KEY:-}
      ENVIRONMENT: ${ENVIRONMENT:-development}
      GHIDRA_HOME: /opt/ghidra
      UPLOAD_DIR: /app/uploads
    ports:
      - "8000:8000"
    volumes:
      - upload_data:/app/uploads
      - /var/run/docker.sock:/var/run/docker.sock
      # Optional: Mount external wordlists directory (e.g., rockyou.txt, SecLists)
      # Uncomment and modify path to use external wordlists:
      # - /path/to/wordlists:/wordlists:ro
      # - /usr/share/seclists:/usr/share/seclists:ro
    # Required for nmap to perform network scans
    cap_add:
      - NET_RAW
      - NET_ADMIN
    security_opt:
      - seccomp:unconfined
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  # Background Worker
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vragent-worker
    command: python -m backend.worker
    environment:
      DATABASE_URL: postgresql+psycopg2://${POSTGRES_USER:-vragent}:${POSTGRES_PASSWORD:-vragent_secret}@db:5432/${POSTGRES_DB:-vragent}
      REDIS_URL: redis://redis:6379/0
      GEMINI_API_KEY: ${GEMINI_API_KEY:-}
      GEMINI_MODEL_ID: ${GEMINI_MODEL_ID:-gemini-pro}
      NVD_API_KEY: ${NVD_API_KEY:-}
      ENVIRONMENT: ${ENVIRONMENT:-development}
      GHIDRA_HOME: /opt/ghidra
    volumes:
      - upload_data:/app/uploads
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "from redis import Redis; r = Redis.from_url('redis://redis:6379/0'); r.ping()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: vragent-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  upload_data:

networks:
  default:
    name: vragent-network
